<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		body > div {
			position: absolute;
			width: 100px;
			height: 20px;
			margin-left: 50px;
			transition: all 1s;
		}
		#div1 {	
			background-color: black;
			transform: rotateY(-90deg);
			margin-left: 100px;
		}
		#div2 {
			background-color: red;
		}
		#div2:hover {
			transform: rotateY(90deg);
			margin-left: 0px;
		}
	</style>

	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("div1").style.transform = "rotateY(0deg)";
			document.getElementById("div1").style.marginLeft = "50px";
			document.getElementById("div2").style.transform = "rotateY(90deg)";
			document.getElementById("div2").style.marginLeft = "0px";
		}
	</script>
</head>
<body>

	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
